<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .shoot-button {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .shoot-button:hover {
            background-color: #0056b3;
        }
        .player-switch {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .player-switch label {
            margin: 0 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="player-switch">
        <label for="player1">
            <input type="radio" id="player1" name="player" value="1" checked> Player 1
        </label>
        <label for="player2">
            <input type="radio" id="player2" name="player" value="2"> Player 2
        </label>
    </div>
    <button class="shoot-button" onclick="shoot()">Shoot</button>

    <script>
        function shoot() {
            const player = document.querySelector('input[name="player"]:checked').value;
            const url = `http://192.168.234.167:5000/shoot?player=player${player}&shoot=true`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }
    </script>
</body>
</html>
