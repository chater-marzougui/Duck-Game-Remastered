<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player</title>
    <link rel="stylesheet" href="./assets/css/single.css">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <div id="single-container">
        <img id="test-duck" src="./assets/images/alive-duck.png" alt="Duck">
        <h1>
            Shoot the ducks to adjust the positioning
        </h1>
        <div class="time-adjust">
            <button id="StartGame-Button" onclick="startGame()">Start</button>
            <button id="adjustTimeBtn">Adjust Time</button>
            <form id="timeForm" style="display: none;" onsubmit="return changeTime();">
                <label for="newTime">New Time:</label>
                <input type="text" id="newTime" name="newTime" value="2" required>
                <button type="submit">Start</button>
            </form>
        </div>
        <a href="./index.html" class="btn">Main Menu</a>
        <audio id="start-sound" src="./assets/sound/start.wav"></audio>
    </div>
    <div id="single-game-container">
        <div id="click-space"></div>
        <img class="foreground" src="./assets/images/foreground.png" alt="grass">
        <img class="reload" src="./assets/images/reload.png" alt="arrows">
        <div class="scoreBoard">
            <div class="timer">
                <h1 id="game-timer">02:00</h1>
            </div>
            <div class="kills">
                <img class="score-duck" src="./assets/images/scoreduck.png" alt="duck">
                <h2 id="kill-count">0</h2>
            </div>
            <h3 id="top-score">best score:</h3>
        </div>
        <div class="bullets">
            <img class="bullet" src="./assets/images/bullet.png" alt="bullet">
            <img class="bullet" src="./assets/images/bullet.png" alt="bullet">
            <img class="bullet" src="./assets/images/bullet.png" alt="bullet">
            <img class="bullet" src="./assets/images/bullet.png" alt="bullet">
            <img class="bullet" src="./assets/images/bullet.png" alt="bullet">
        </div>
        <audio id="reload-sound" src="./assets/sound/reload.m4a"></audio>
        <audio id="end-sound" src="./assets/sound/end.wav"></audio>

        <img class="kill-image" id="double-kil-image" src="./assets/images/doublekill.gif" alt="double kill">
        <audio id="double-kil-sound" src="./assets/sound/doublekill.m4a"></audio>
        
        <img class="kill-image" id="triple-kil-image" src="./assets/images/triplekill.gif" alt="triple kill">
        <audio id="triple-kil-sound" src="./assets/sound/triplekill.m4a"></audio>
        
        <img class="kill-image" id="quad-kil-image" src="./assets/images/MegaKill.gif" alt="quad kill">
        <audio id="quad-kil-sound" src="./assets/sound/quadra.m4a"></audio>
        
        <img class="kill-image" id="quintuple-kil-image" src="./assets/images/quitkill.png" alt="quintuple kill">
        <audio id="quintuple-kil-sound" src="./assets/sound/holy.m4a"></audio>
    </div>
    <div id="result">
        <div class="column">
            <h1><img class="hunter" src="./assets/images/hunter.png" alt="hunter"> Game Over</h1>
            <div class="col-container">
                <div class="kills">
                    <img class="score-duck" src="./assets/images/scoreduck.png" alt="duck">
                    <h2 id="final-score">Your score: 0</h2>
                </div>
                <h3 id="result-top-score">best score:</h3>
                <div class="whiteline"></div>
                <form class="contact-form" ; onsubmit="sendToLeaderBoard() ; reset() ; return false ;">
                    <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="IEEE-SB">IEEE Student Branch:</label>
                        <input type="text" id="IEEE-SB" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Side Note:</label>
                        <textarea id="message" name="message"></textarea>
                    </div>
                    <button type="submit" class="main-btn"><h3>Submit</h3></button>
                </form>
                <div class="whiteline"></div>
                <div class="resultOptions">
                    <a href="./index.html" class="btn">Main Menu</a>
                    <button onclick="startGame()" class="btn">RePlay</button>
                    <a href="./leaderboard.html" target="_blank" class="btn">LeaderBoard</a>
                </div>
            </div>
        </div>
    </div>
    <audio id="shot-sound" src="./assets/sound/shot.m4a"></audio>
    <script src="./assets/js/classes.js"></script>
    <script src="./assets/js/singletest.js"></script>
    <script src="./assets/js/singleplayer.js"></script>
</body>
</html>
