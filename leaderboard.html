<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="./assets/css/singleleaderboard.css">
</head>
<body>
    <div id="result">
        <canvas id="sbChart1" width="300" height="300"></canvas>
        <canvas id="sbChart2" width="300" height="300"></canvas>
    </div>
    <div class="leaderboard">
        <h1>LeaderBoard</h1>
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Branch</th>
                    <th>Score</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
            </tbody>
        </table>
    </div>
    <script src="./assets/js/chart.js"></script>
    <script src="./assets/js/singleleaderboard.js"></script>
</body>
</html>
